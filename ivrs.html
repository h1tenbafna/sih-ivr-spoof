<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ivrs.css">
    <title>IVRS</title>
</head>
<body>

    <div id="userinfo">
        <div class="profile"><img src="/static/user.png" alt=""></div>
        <div class="name">Name: <span id="nameCall">Brian Copper</span></div>
        <div class="phonenumber">Ph. No: +91 <span id="phoneCall">{{number}}</span></div>
    </div>

    <div class="prediction">
        <p>Predicted Routing: <span id="predictionCall">{{x}}</span></p>       
    </div>
    
    <div class="input">
        <p>User Input: <span id="inputopt">{{selected_option}}</span></p>
    </div>

    <div class="result">
        <p><span id="resultCall">Waiting...</span></p>       
    </div>


    <div class="transcriterWrap">
        <div class="transcripter">
            <p>{{message}}</p>
            <!-- User's Audio to Text is.... -->
        </div>
    </div>



    <div class="buttonDecider">
        <div class="buttons">
            <a href="forward.html"><button id="fwdBtn">Forward Call</button></a>
            <a href="ivrs2.html"><button id="resultBtn">Disconnect Call</button></a>
        </div>
    </div>
    <script src="/static/js/ivrs.js"></script>
</body>
</html>
